name: Link external dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "15 21 * * 0" # 21.15 UTC every Sunday

permissions:
  contents: write

jobs:
  links:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: main
          persist-credentials: false

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: pypi
          path: pypi
          persist-credentials: true  # Need credentials to push.

      - name: Update external links
        run: |
          main/tools/link_pypi pypi/

      - name: Commit index
        working-directory: pypi
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
              echo "No changes to commit"
              exit 0
          fi
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "ci: Update external links"
          git push origin HEAD:pypi
